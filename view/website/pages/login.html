<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Quizlet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../style/style.css">
</head>

<body class="login-page-body">
    <div class="login-container">
        <!-- Left Section -->
        <div class="login-left-section">
            <div class="login-left-content">
                <h2 class="login-promo-text">Smash sets<br>in your sweats.</h2>
                <div class="login-logo-bottom">
                    <span class="quizlet-logo-white">Quizlet</span>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="login-right-section">
            <button class="login-close-btn" type="button" id="closeBtn">
                <i class="bi bi-x-lg"></i>
            </button>
            <div class="login-form-container">
                <div class="login-tabs mb-4">
                    <a href="signup.html" class="login-tab">Sign up</a>
                    <button class="login-tab active" type="button">Log In</button>
                </div>

                <div class="social-login-buttons mb-4">
                    <button class="btn social-btn w-100 mb-2">
                        <i class="bi bi-google"></i> Log in with Google
                    </button>
                    <button class="btn social-btn w-100 mb-2">
                        <i class="bi bi-facebook"></i> Log in with Facebook
                    </button>
                    <button class="btn social-btn w-100 mb-2">
                        <i class="bi bi-apple"></i> Log in with Apple
                    </button>
                </div>

                <div class="divider-with-text mb-4">
                    <hr>
                    <span>or email</span>
                    <hr>
                </div>

                <form class="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email"
                            placeholder="Enter your email address or username">
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label for="password" class="form-label mb-0">Password</label>
                            <a href="#" class="forgot-password-link">Forgot password</a>
                        </div>
                        <div class="password-input-wrapper">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            <button type="button" class="password-toggle-btn" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <p class="terms-text mb-4">
                        By clicking Log in, you accept Quizlet's <a href="#">Terms of Service</a> and <a
                            href="#">Privacy Policy</a>
                    </p>
                    <button type="submit" class="btn btn-primary login-submit-btn w-100 mb-3">Log in</button>
                    <p class="text-center create-account-text">
                        New to Quizlet? <a href="signup.html">Create an account</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Close button functionality
        document.getElementById('closeBtn').addEventListener('click', function () {
            window.location.href = 'home.html';
        });

        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>
</body>

</html>
