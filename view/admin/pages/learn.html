                    <ul class="mode-dropdown-menu dropdown-menu" aria-labelledby="learnModeDropdown">
                        <li><a class="mode-dropdown-item dropdown-item" href="flashcard-view.html">
                            <svg width="20" height="20" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="8" y="12" width="20" height="24" rx="3" fill="#3b82f6" />
                                <rect x="20" y="8" width="20" height="24" rx="3" fill="#60a5fa" />
                            </svg>
                            <span>Flashcards</span>
                        </a></li>
                        <li><a class="mode-dropdown-item dropdown-item" href="learn.html">
                            <svg width="20" height="20" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="24" cy="24" r="18" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="3 3" />
                                <circle cx="18" cy="24" r="2" fill="#3b82f6" />
                                <circle cx="30" cy="24" r="2" fill="#3b82f6" />
                                <line x1="18" y1="24" x2="24" y2="18" stroke="#3b82f6" stroke-width="2" />
                                <line x1="24" y1="18" x2="30" y2="24" stroke="#3b82f6" stroke-width="2" />
                            </svg>
                            <span>Learn</span>
                        </a></li>
                        <li><a class="mode-dropdown-item dropdown-item" href="test.html">
                            <svg width="20" height="20" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="8" y="8" width="28" height="36" rx="2" fill="#3b82f6" />
                                <rect x="12" y="14" width="20" height="4" rx="1" fill="#60a5fa" />
                                <rect x="12" y="22" width="20" height="4" rx="1" fill="#60a5fa" />
                                <rect x="12" y="30" width="16" height="4" rx="1" fill="#60a5fa" />
                            </svg>
                            <span>Test</span>
                        </a></li>
                        <li><a class="mode-dropdown-item dropdown-item" href="blocks.html">

                                <rect x="34" y="20" width="8" height="12" rx="2" fill="#3b82f6" />
                                <rect x="6" y="34" width="12" height="8" rx="2" fill="#3b82f6" />
                                <rect x="20" y="34" width="12" height="8" rx="2" fill="#3b82f6" />
                                <rect x="34" y="34" width="8" height="8" rx="2" fill="#3b82f6" />
                            </svg>
                            <span>Blocks</span>

                        <li><a class="mode-dropdown-item dropdown-item" href="blast.html">

                                <rect x="20" y="8" width="20" height="24" rx="3" fill="#60a5fa" />
                                <line x1="12" y1="20" x2="20" y2="20" stroke="white" stroke-width="1.5" />
                            </svg>
                            <span>Match</span>

                        <li><hr class="dropdown-divider"></li>
                        <li><a class="mode-dropdown-item dropdown-item" href="dashboard.html">
                            <svg width="20" height="20" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 24 L24 8 L42 24" stroke="#3b82f6" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

                            </svg>
                            <span>Home</span>
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header-center">
            <!-- Progress Bar -->
            <div class="learn-progress-container">
                <div class="learn-progress-line">
                    <div class="learn-progress-fill" id="progressFill"></div>
                    <div class="progress-badge progress-badge-current" id="currentProgress">1</div>
                    <div class="progress-badge progress-badge-total" id="totalProgress">4</div>
                </div>
            </div>
        </div>
        <div class="header-right">
            <button class="btn-trial" data-i18n="startFreeTrial">Start free trial</button>
            <button class="btn-settings">
                <i class="bi bi-gear"></i>
            </button>
            <button class="btn-close-learn" onclick="window.location.href='flashcards.html'">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="learn-main">
        <!-- Question Card -->
        <div class="learn-container" id="questionCard">
            <div class="learn-card">
                <div class="learn-question-section">
                    <div class="d-flex align-items-center gap-2 mb-2">
                        <h3 class="question-label mb-0" data-i18n="definition">Definition</h3>
                        <button class="btn-speaker" type="button">
                            <i class="bi bi-volume-up-fill"></i>
                        </button>
                    </div>
                    <p class="question-text" id="questionText">Est debitis qui beat.</p>
                </div>

                <div class="learn-answers-section">
                    <h3 class="answers-label" id="answersLabel" data-i18n="chooseAnswer">Choose an answer</h3>
                    <div class="answers-list" id="answersList">
                        <button class="answer-btn" onclick="selectAnswer(this, 1)">
                            <span class="answer-number">1</span>
                            <span class="answer-text">Dolor vitae ut quo c.</span>
                        </button>
                        <button class="answer-btn" onclick="selectAnswer(this, 2)">
                            <span class="answer-number">2</span>
                            <span class="answer-text">Excepturi exercitati.</span>
                        </button>
                        <button class="answer-btn" onclick="selectAnswer(this, 3)">
                            <span class="answer-number">3</span>
                            <span class="answer-text">Deleniti soluta duis.</span>
                        </button>
                    </div>
                </div>

                <div class="learn-footer">
                    <button class="btn-flip-card">
                        <i class="bi bi-arrow-up-right-square"></i>
                    </button>
                    <button class="btn-dont-know">
                        <i class="bi bi-bookmark"></i>
                        <span data-i18n="dontKnow">Don't know?</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Completion Card -->
        <div class="learn-container" id="completionCard" style="display: none;">
            <div class="completion-card">
                <h1 class="completion-heading">Going strong. You can do this!</h1>
                <p class="completion-progress-text">Total set progress: <span id="progressPercentage">0%</span></p>

                <div class="completion-progress-bar-container">
                    <div class="completion-progress-bar">
                        <div class="completion-progress-fill" id="completionProgressFill"></div>
                    </div>
                    <div class="completion-badges-wrapper">
                        <div class="completion-badge completion-badge-correct" id="correctBadge">
                            <span class="badge-number" id="correctCount">0</span>
                            <span class="badge-label">Correct</span>
                        </div>
                        <div class="completion-badge completion-badge-total" id="totalBadge">
                            <span class="badge-number" id="totalCount">0</span>
                            <span class="badge-label">Total questions</span>
                        </div>
                    </div>
                </div>

                <div class="terms-studied-section">
                    <h3 class="terms-studied-heading">Terms studied in this round</h3>
                    <div class="terms-list" id="termsList">
                        <!-- Terms will be dynamically added here -->
                    </div>
                </div>

                <div class="completion-footer">
                    <p class="press-key-text">Press any key to continue</p>
                    <button class="btn-continue" onclick="restartQuiz()">Continue</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Translations JS -->
    <script src="../../../style/translations.js"></script>
    <!-- Dashboard JS -->
    <script src="../../../style/dashboard.js"></script>
    <!-- Learn JS -->
    <script src="../../../style/learn.js"></script>
</body>

</html>
