<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Quizlet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../style/dashboard.css">
    <style>
        .search-main {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .search-title {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .search-subtitle {
            font-size: 1.25rem;
            color: #9ca3af;
            margin-bottom: 3rem;
        }

        .search-bar-container {
            max-width: 600px;
            margin: 0 auto 4rem;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: #2E3856;
            border: 1px solid #586380;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .search-bar::placeholder {
            color: #6b7280;
        }

        .search-bar:focus {
            outline: none;
            border-color: #3b82f6;
            background: #333333;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.25rem;
        }

        .browse-section {
            text-align: left;
            margin-top: 4rem;
        }

        .browse-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2rem;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .subject-card {
            background: #2E3856;
            border: 1px solid #586380;
            border-radius: 12px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .subject-card:hover {
            background: #586380;
            border-color: #3b82f6;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            opacity: 0.3;
        }

        .subject-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .subject-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            position: relative;
            z-index: 1;
        }

        .subject-card.science .subject-icon {
            color: #60A5FA;
        }

        .subject-card.languages .subject-icon {
            color: #A855F7;
        }

        .subject-card.arts .subject-icon {
            color: #EF4444;
        }

        .subject-card.maths .subject-icon {
            color: #FBBF24;
        }

        .subject-card.social .subject-icon {
            color: #10B981;
        }

        .subject-card.other .subject-icon {
            color: #3B82F6;
        }

        /* Custom icons for subjects */
        .subject-icon-science {
            display: inline-block;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 100%);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .subject-icon-science::before,
        .subject-icon-science::after {
            content: '';
            position: absolute;
            background: #ffffff;
            border-radius: 2px;
        }

        .subject-icon-science::before {
            width: 10px;
            height: 28px;
            left: 10px;
            top: 6px;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
        }

        .subject-icon-science::after {
            width: 10px;
            height: 24px;
            right: 10px;
            top: 8px;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
        }

        .subject-icon-languages {
            display: inline-block;
            width: 48px;
            height: 48px;
            background: #A855F7;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: 700;
            font-family: 'Arial', sans-serif;
        }

        .subject-icon-arts {
            display: inline-block;
            width: 48px;
            height: 48px;
            background: #EF4444;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.75rem;
        }

        .subject-icon-maths {
            display: inline-block;
            width: 48px;
            height: 48px;
            background: #FBBF24;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.5rem;
        }

        .subject-icon-social {
            display: inline-block;
            width: 48px;
            height: 48px;
            background: #10B981;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.5rem;
        }

        .subject-icon-other {
            display: inline-block;
            width: 48px;
            height: 48px;
            background: #3B82F6;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.5rem;
        }
    </style>
</head>
