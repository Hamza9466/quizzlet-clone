<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Notification - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../../style/dashboard.css">
    <link rel="stylesheet" href="../../../../style/admin-dashboard.css">
</head>

<body class="dashboard-body">
    <header class="dashboard-header">
        <div class="header-left">
            <button class="menu-toggle-btn">
                <i class="bi bi-list"></i>
            </button>
            <div class="logo">
                <span class="logo-q">Q</span>
                <span style="font-size: 1.25rem; font-weight: 600; color: #ffffff; margin-left: 0.5rem;">Admin</span>
            </div>
        </div>
        <div class="header-center">
            <div class="search-container">
                <i class="bi bi-search"></i>
                <input type="text" class="search-input" placeholder="Search admin panel...">
            </div>
        </div>
        <div class="header-right">
            <button class="btn-create">
                <i class="bi bi-plus-lg"></i>
            </button>
            <div class="profile-icon-wrapper">
                <div class="profile-icon" id="profileIcon">
                    <i class="bi bi-person-circle" style="font-size: 2rem; color: #9ca3af;"></i>
                </div>
                <div class="profile-dropdown" id="profileDropdown">
                    <div class="dropdown-user-info">
                        <div class="dropdown-avatar" style="background: #3b82f6; display: flex; align-items: center; justify-content: center; color: #ffffff; font-size: 1.5rem;">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <div class="dropdown-user-details">
                            <div class="dropdown-username">Super Admin</div>
                            <div class="dropdown-email">admin@quizlet.com</div>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-menu-items">
                        <a href="../../../admin/pages/dashboard.html" class="dropdown-item no-icon">Exit Admin</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="dashboard-sidebar">
            <nav class="sidebar-nav">
                <a href="../admin.html" class="nav-item"><i class="bi bi-speedometer2"></i><span>Dashboard Overview</span></a>
                <a href="../users/user-management.html" class="nav-item"><i class="bi bi-people"></i><span>User Management</span></a>
                <a href="../study-set/study-set-management.html" class="nav-item"><i class="bi bi-journal-text"></i><span>Study Set Management</span></a>
                <a href="../category/category-management.html" class="nav-item"><i class="bi bi-folder"></i><span>Category & Subject</span></a>
                <a href="../content-moderation/content-moderation.html" class="nav-item"><i class="bi bi-shield-check"></i><span>Content Moderation</span></a>
                <a href="../statistics-reports.html" class="nav-item"><i class="bi bi-bar-chart"></i><span>Statistics & Reports</span></a>
                <a href="notification-management.html" class="nav-item active"><i class="bi bi-bell"></i><span>Notification Management</span></a>
                <a href="../security-access.html" class="nav-item"><i class="bi bi-lock"></i><span>Security & Access</span></a>
            </nav>
        </aside>

        <main class="dashboard-main">
            <div class="admin-content">
                <div class="admin-page-header">
                    <div>
                        <a href="notification-management.html" class="back-link" style="color: #9ca3af; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; font-size: 0.875rem;">
                            <i class="bi bi-arrow-left"></i>
                            Back to Notification Management
                        </a>
                        <h1 class="admin-page-title">Edit Notification Template</h1>
                    </div>
                </div>

                <!-- Edit Notification Form -->
                <div class="admin-form-container">
                    <form class="admin-form" id="editNotificationForm">
                        <div class="admin-form-group">
                            <label class="admin-form-label">Template Name</label>
                            <input type="text" class="admin-form-input" id="templateName" value="Welcome Email" placeholder="Enter template name" required>
                        </div>

                        <div class="admin-form-group">
                            <label class="admin-form-label">Notification Type</label>
                            <select class="admin-form-input" id="notificationType" required>
                                <option value="email" selected>Email</option>
                                <option value="push">Push Notification</option>
                                <option value="in-app">In-App Notification</option>
                            </select>
                        </div>

                        <div class="admin-form-group">
                            <label class="admin-form-label">Subject/Title</label>
                            <input type="text" class="admin-form-input" id="notificationTitle" value="Welcome to Quizlet!" placeholder="Enter subject or title" required>
                        </div>

                        <div class="admin-form-group">
                            <label class="admin-form-label">Message</label>
                            <textarea class="admin-form-input" id="notificationMessage" rows="8" placeholder="Enter notification message" required>Welcome to Quizlet! We're excited to have you join our learning community. Start creating study sets and explore thousands of flashcards created by other learners.</textarea>
                        </div>

                        <div class="admin-form-group">
                            <label class="admin-form-label">Status</label>
                            <select class="admin-form-input" id="notificationStatus" required>
                                <option value="active" selected>Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>

                        <div class="admin-form-actions">
                            <a href="notification-management.html" class="admin-btn-cancel">Cancel</a>
                            <button type="submit" class="admin-btn-primary">
                                <i class="bi bi-check-lg"></i>
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../../style/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileIcon = document.getElementById('profileIcon');
            const profileDropdown = document.getElementById('profileDropdown');
            
            if (profileIcon && profileDropdown) {
                profileIcon.addEventListener('click', function(e) {
                    e.stopPropagation();
                    profileDropdown.classList.toggle('show');
                });
                document.addEventListener('click', function(event) {
                    if (!profileIcon.contains(event.target) && !profileDropdown.contains(event.target)) {
                        profileDropdown.classList.remove('show');
                    }
                });
            }

            setTimeout(function() {
                const menuToggle = document.querySelector('.menu-toggle-btn');
                const sidebar = document.querySelector('.dashboard-sidebar');
                const mainContent = document.querySelector('.dashboard-main');
                
                if (menuToggle && sidebar && mainContent) {
                    const newToggle = menuToggle.cloneNode(true);
                    menuToggle.parentNode.replaceChild(newToggle, menuToggle);
                    
                    newToggle.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        sidebar.classList.toggle('closed');
                        mainContent.classList.toggle('sidebar-closed');
                    });
                }
            }, 100);

            // Load notification data from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const notificationId = urlParams.get('id');
            
            // Dummy notifications data
            const dummyNotifications = {
                1: { 
                    name: 'Welcome Email', 
                    type: 'email', 
                    title: 'Welcome to Quizlet!', 
                    message: 'Welcome to Quizlet! We\'re excited to have you join our learning community.',
                    status: 'active'
                },
                2: { 
                    name: 'Study Reminder', 
                    type: 'push', 
                    title: 'Time to Study!', 
                    message: 'Don\'t forget to review your flashcards today. Keep up the great work!',
                    status: 'active'
                },
                3: { 
                    name: 'Achievement Unlocked', 
                    type: 'in-app', 
                    title: 'Congratulations!', 
                    message: 'You\'ve unlocked a new achievement. Keep studying to earn more!',
                    status: 'active'
                }
            };

            if (notificationId && dummyNotifications[notificationId]) {
                const notification = dummyNotifications[notificationId];
                document.getElementById('templateName').value = notification.name;
                document.getElementById('notificationType').value = notification.type;
                document.getElementById('notificationTitle').value = notification.title;
                document.getElementById('notificationMessage').value = notification.message;
                document.getElementById('notificationStatus').value = notification.status;
            }

            // Form submission
            document.getElementById('editNotificationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Notification template updated successfully!');
                window.location.href = 'notification-management.html';
            });
        });
    </script>
</body>

</html>
