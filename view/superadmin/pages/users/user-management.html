<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../../../../style/dashboard.css">

</head>

<body class="dashboard-body">
    <header class="dashboard-header">

        <div class="header-center">

        </div>
        <div class="header-right">
            <button class="btn-create">

            <div class="profile-icon-wrapper">

                </div>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="dashboard-sidebar">
            <nav class="sidebar-nav">
                <a href="../admin.html" class="nav-item"><i class="bi bi-speedometer2"></i><span>Dashboard Overview</span></a>
                <a href="user-management.html" class="nav-item active"><i class="bi bi-people"></i><span>User Management</span></a>
                <a href="../study-set/study-set-management.html" class="nav-item"><i class="bi bi-journal-text"></i><span>Study Set Management</span></a>
                <a href="../category/category-management.html" class="nav-item"><i class="bi bi-folder"></i><span>Category & Subject</span></a>
                <a href="../content-moderation/content-moderation.html" class="nav-item"><i class="bi bi-shield-check"></i><span>Content Moderation</span></a>
                <a href="../statistics-reports.html" class="nav-item"><i class="bi bi-bar-chart"></i><span>Statistics & Reports</span></a>
                <a href="../notification/notification-management.html" class="nav-item"><i class="bi bi-bell"></i><span>Notification Management</span></a>
                <a href="../security-access.html" class="nav-item"><i class="bi bi-lock"></i><span>Security & Access</span></a>
            </nav>
        </aside>

        <main class="dashboard-main">
            <div class="admin-content">
                <div class="admin-page-header">
                    <h1 class="admin-page-title">User Management</h1>
                    <div class="admin-page-actions">
                        <input type="text" class="admin-search-input" placeholder="Search users...">
                        <a href="create-user.html" class="admin-btn-primary" style="text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;">
                            <i class="bi bi-plus-lg"></i>
                            Add User
                        </a>
                    </div>
                </div>

                <!-- Filters -->
                <div class="admin-filters">
                    <button class="admin-filter-btn active">All Users</button>
                    <button class="admin-filter-btn">Active</button>
                    <button class="admin-filter-btn">Suspended</button>
                    <button class="admin-filter-btn">New Users</button>
                </div>

                <!-- Users Table -->
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Joined</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../../style/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Profile dropdown toggle
            const profileIcon = document.getElementById('profileIcon');
            const profileDropdown = document.getElementById('profileDropdown');
            
            if (profileIcon && profileDropdown) {
                profileIcon.addEventListener('click', function(e) {
                    e.stopPropagation();
                    profileDropdown.classList.toggle('show');
                });
                document.addEventListener('click', function(event) {
                    if (!profileIcon.contains(event.target) && !profileDropdown.contains(event.target)) {
                        profileDropdown.classList.remove('show');
                    }
                });
            }

            // Sidebar toggle
            const menuToggle = document.querySelector('.menu-toggle-btn');
            const sidebar = document.querySelector('.dashboard-sidebar');
            const mainContent = document.querySelector('.dashboard-main');
            
            if (menuToggle && sidebar && mainContent) {
                const newMenuToggle = menuToggle.cloneNode(true);
                menuToggle.parentNode.replaceChild(newMenuToggle, menuToggle);
                
                newMenuToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    sidebar.classList.toggle('closed');
                    mainContent.classList.toggle('sidebar-closed');
                });
            }
        });
    </script>
    <script>
        // Dummy users data
        const dummyUsers = [
            { id: 1, name: 'John Doe', email: 'john.doe@example.com', role: 'Student', status: 'Active', joined: '2024-01-15', avatar: 'JD' },
            { id: 2, name: 'Jane Smith', email: 'jane.smith@example.com', role: 'Teacher', status: 'Active', joined: '2023-12-20', avatar: 'JS' },
            { id: 3, name: 'Mike Johnson', email: 'mike.j@example.com', role: 'Student', status: 'Suspended', joined: '2024-02-10', avatar: 'MJ' },
            { id: 4, name: 'Sarah Williams', email: 'sarah.w@example.com', role: 'Student', status: 'Active', joined: '2024-01-28', avatar: 'SW' },
            { id: 5, name: 'David Brown', email: 'david.b@example.com', role: 'Teacher', status: 'Active', joined: '2023-11-05', avatar: 'DB' },
            { id: 6, name: 'Emily Davis', email: 'emily.d@example.com', role: 'Student', status: 'Active', joined: '2024-03-01', avatar: 'ED' },
            { id: 7, name: 'Chris Wilson', email: 'chris.w@example.com', role: 'Student', status: 'Suspended', joined: '2024-02-15', avatar: 'CW' },
            { id: 8, name: 'Lisa Anderson', email: 'lisa.a@example.com', role: 'Teacher', status: 'Active', joined: '2023-10-12', avatar: 'LA' }
        ];

        function loadUsers() {
            const tbody = document.getElementById('usersTableBody');
            if (!tbody) return;

            tbody.innerHTML = dummyUsers.map(user => `
                <tr>
                    <td>
                        <div class="table-user">
                            <div class="table-avatar">${user.avatar}</div>
                            <span>${user.name}</span>
                        </div>
                    </td>
                    <td>${user.email}</td>
                    <td><span class="table-badge ${user.role === 'Teacher' ? 'badge-teacher' : 'badge-student'}">${user.role}</span></td>
                    <td><span class="table-badge ${user.status === 'Active' ? 'badge-active' : 'badge-suspended'}">${user.status}</span></td>
                    <td>${user.joined}</td>
                    <td>
                        <div class="table-actions">
                            <a href="edit-user.html?id=${user.id}" class="table-action-btn" title="Edit"><i class="bi bi-pencil"></i></a>
                            <button class="table-action-btn" title="Suspend"><i class="bi bi-pause-circle"></i></button>
                            <button class="table-action-btn text-danger" title="Delete"><i class="bi bi-trash"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>

</html>
